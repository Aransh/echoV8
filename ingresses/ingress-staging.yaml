apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: issuer
  name: echo-ingress
spec:
  rules:
    - host: staging.echoday3.tk
      http: 
        paths:
          - backend:
              serviceName: echo
              servicePort: 80
  tls:
    - hosts:
      - staging.echoday3.tk
      secretName: issuer